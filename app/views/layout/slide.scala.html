@(title: String)(content: Html)
<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">

        @*<!-- STYLE -->*@
        <link rel="stylesheet" href="@MyAssets.css_slide._2">
        <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Signika:400,700' rel='stylesheet' type='text/css'>

        @*<!-- SCRIPT -->*@
        <script type="text/javascript" src="@MyAssets.js_util._2"></script>
        <script type="text/javascript" src="@MyAssets.js_jquery._2"></script>
        <script type="text/javascript" src="@MyAssets.js_ace._2"></script>
        <script type="text/javascript" src="@MyAssets.js_ide._2"></script>
    </head>

    <body>
        <div id="slidedeck" class="reveal">
            <!-- slides -->
            @content

            <!-- progress bar -->
            <div class="progress" style="display: block; ">
                <span style="width: 0px; "></span>
            </div>
        </div>

        <!--<div id="navi">
            <a href="#" id="fullscreenBtn">
                <span>Fullscreen</span>
            </a>
        </div>-->

        <script src="@MyAssets.js_slide._2"></script>

        <script>
            // Parse the query string into a key/value object
            var query = {};
            location.search.replace( /[A-Z0-9]+?=(\w*)/gi, function(a) {
                query[ a.split( '=' ).shift() ] = a.split( '=' ).pop();
            } );

            Reveal.initialize({
                // Display controls in the bottom right corner
                controls: false,

                // Display a presentation progress bar
                progress: true,

                // If true; each slide will be pushed to the browser history
                history: true,

                // Loops the presentation, defaults to false
                loop: false,

                // Flags if mouse wheel navigation should be enabled
                mouseWheel: false,

                // Apply a 3D roll to links on hover
                rollingLinks: false,

                // UI style
                theme: query.theme || 'default', // default/neon

                // Transition style
                transition: query.transition || 'linear' // default/cube/page/concave/linear(2d)
            });

            <!--hljs.initHighlightingOnLoad();-->
        </script>

        @comp.analytics()
    </body>

</html>
