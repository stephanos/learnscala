@(title: String, open: Boolean = false, head: Html = Html(""))(content: Html)
<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="robots" content="NOINDEX"/>

        <title>@title</title>

        @*<!-- STYLE -->*@
        <link href='@MyAssets.css_app._2' type="text/css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700' rel='stylesheet' type='text/css'>
        <!--<link href='https://fonts.googleapis.com/css?family=Signika:400,700' rel='stylesheet' type='text/css'>-->

        @head

        @*<!-- SCRIPT -->*@
        <script type="text/javascript" src="@MyAssets.js_util._2"></script>
        <script type="text/javascript" src="@MyAssets.js_jquery._2"></script>
        <script type="text/javascript" src="@MyAssets.js_modernizr._2"></script>
        <script type="text/javascript" src="@MyAssets.js_codemirror._2"></script>
        <script type="text/javascript" src="@MyAssets.js_ide._2"></script>
    </head>

    <body>
        @content

        @if(!open) {
            @sub.navi()
        }

        @sub.analytics()
    </body>

</html>
