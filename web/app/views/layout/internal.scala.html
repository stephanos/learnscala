@(title: String, open: Boolean = false)(content: Html)
<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="robots" content="NOINDEX"/>

        <title>@title</title>

        @*<!-- STYLE -->*@
        <link href='@MyAssets.css_main._2' type="text/css" rel="stylesheet">

        @*<!-- SCRIPT -->*@
        <script type="text/javascript" src="@MyAssets.js_jquery._2"></script>
    </head>

    <body>
        @content

        @if(!open) {
            <div id="navi">
                <a href="@routes.Auth.logout">
                    <span>Logout</span>
                </a>
            </div>
        }

        @analytics()
    </body>

</html>
