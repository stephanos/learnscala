@(indent: Boolean = false, clazz: String = "")(head: Html = Html.empty)(body: Html = Html.empty)(foot: Html = Html.empty)

<header>
    @if(head.body != "" && head.body.trim != "") {
        <h3 class="nobreak tcenter">@head</h3>
    }
</header>

<article class='@{clazz} @{if(indent) "indent" else ""}'>
    @middle(clazz = if(head.body != "") "indent20" else "") {
        @body
    }
</article>

<footer>
    @foot
</footer>
