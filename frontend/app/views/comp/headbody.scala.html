@(indent: Boolean = false)(head: Html = Html.empty)(body: Html = Html.empty)(foot: Html = Html.empty)

<header>
    @if(head.text != "") {
        <h3>@head</h3>
    }
</header>

<article class='@{if(indent) "indent" else ""}'>
    <div>
        <div>
            @body
        </div>
    </div>
</article>

<footer>
    @foot
</footer>
