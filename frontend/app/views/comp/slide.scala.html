@(id: String = null, title: String = null, chapter: String = null)(head: Html)(body: Html)

<section @{if(id == null) "" else "data-id=slide-" + id}
         @{if(title == null) "" else "data-title='" + title + "'"}
         @{if(chapter == null) "" else "data-chapter='" + chapter + "'"}>

    @if(head != null) {
        @headbody() {
            @head
        } {
            @body
        }
    } else {
        @body
    }

</section>
