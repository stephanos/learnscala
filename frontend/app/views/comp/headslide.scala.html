@(id: String = null, title: String = null, topic: String = null, chapter: String = null)(head: Html = Html.empty)(body: Html = Html.empty)

<section @{if(id == null) "" else "data-id=slide-" + id}
         @{if(title == null) "" else "data-title='" + title + "'"}
         @{if(topic == null) "" else "data-topic='" + topic + "'"}
         @{if(chapter == null) "" else "data-chapter='" + chapter + "'"}>

    @headbody()(head)(body) {
        <span class="topic">@topic</span>
        @if(title != "" && title != null) {
            <span class="divider">/</span>
            <span class="title">@title</span>
        }

        <div class="slide-end fragment">
            &#8226;
        </div>
    }
</section>
