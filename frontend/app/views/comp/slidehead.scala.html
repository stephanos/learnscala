@(id: String = null, title: String = null, chapter: String = null, htmlTitle: xml.Elem = null)(name: Html)(sub: Html = Html.empty)(implicit topic: String = null)

@slide(id = id, title = title, chapter = chapter, htmlTitle = htmlTitle) {
    <h2 class="nobreak">
        <em style="font-size: 130%">@name</em>
    </h2>

    @spacer2()

    <h3 class="goal indent">
        @sub
    </h3>
}
