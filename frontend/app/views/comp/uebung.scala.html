@(id: String, heading: Html = Html("Übung"), append: Html = Html.empty)(content: Html)(implicit topic: String = null)

@headslide(title = "Übung") {
    @heading@append
} {
    @content

    @spacer()

    <div class="uebung-meta">
        @countdown()
        @testprogress(id)
    </div>

    <script type="text/javascript">
        require(["jquery", "app/util/chart"], function($, Chart) {
            new Chart('@id');
        });
    </script>
}
