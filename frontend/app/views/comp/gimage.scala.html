@(ref: String, id: String = null, height: Int = 0, width: Int = 0, center: Boolean = true)

@defining("id=" + ref + (if (width != 0) "&w=" + width else "") + (if (height != 0) "&h=" + height else "")) { qry =>
    <div class="@{if(center) "dcenter tcenter" else ""}">
        <img
            class='naked'
            @{if(id == null) "" else "id=id"}
            src='https://docs.google.com/drawings/pub?@qry'/>
    </div>
}
