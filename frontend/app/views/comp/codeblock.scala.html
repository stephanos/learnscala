@(typeOf: String, id: String = null, fragment: Boolean = false, clazz: String = null, include: String = null, reference: String = null)(data: Html)

<div data-type='@{if(fragment) "fragment" else ""} @typeOf @clazz'
    @{if(id == null) "" else "id=snippet-" + id}
    @{if(include == null) "" else "data-include=snippet-" + include}
    @{if(reference == null) "" else "data-reference=snippet-" + reference}>
        @data
</div>
