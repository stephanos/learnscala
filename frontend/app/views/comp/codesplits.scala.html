@(ratio: (Int, Int) = (50, 50), fragment: Boolean = false, clazz: String = "", id: String = null)(content: Html)

<table class='codesplit @{clazz} @{if(fragment) "fragment" else ""}' @{if(id == null) "" else "id=snippet-" + id}>
    <colgroup>
        <col width="@{ratio._1 - 1.5}%">
        <col width="3%">
        <col width="@{ratio._2 - 1.5}%">
    </colgroup>

    <tbody>
        @content
    </tbody>
</table>
