@(ratio: (Int, Int), fragment: Boolean = false, id: String = null)(content: Html)
<table class='codesplit @{if(fragment) "fragment" else ""}'>
    <colgroup>
        <col width="@{ratio._1 - 1.5}%">
        <col width="3%">
        <col width="@{ratio._2 - 1.5}%">
    </colgroup>

    <tbody>
        @content
    </tbody>
</table>
