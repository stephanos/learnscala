@(code: String, name: String = null, todo: Boolean = false)

<div class='slidedeck @{if(todo) "todo" else ""}'>
    <a href='/app/slides/@{code.toLowerCase().replaceAllLiterally("ü", "ue").replaceAllLiterally("ä", "ae").replaceAllLiterally("ö", "oe")}/'>
        <span>
            @{Option(name).getOrElse(code.replaceAllLiterally("-", " ").split("/").last)}
        </span>
    </a>
</div>
