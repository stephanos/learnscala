@(title: String, meta: String = "")(content: Html)

@layout.kurs(title, baseTitle = "Schulung 'Parallele Programmierung mit Akka': ", heading =  """Schulung "Parallele Programmierung mit Akka"""", meta) {

    <div class="logo_link">
        <a class="akka" href="@routes.Training.akkaIndex">
            <img width="120" src='@MyAssets.urlOf("/img/akka-logo.png", true)' alt="Akka Schulung"/>
        </a>
    </div>

    <div class="scala well">
        <nav id="kurs_navi">
            <ul style="margin-left: 20px;">
                <li class="descr">
                    <a href="@routes.Training.akkaIndex">Kursbeschreibung</a>
                </li>
            </ul>
        </nav>
    </div>

    @training.comp.firmenintern("Akka")

    <div class="well">
        <h4>Weitere Kurse</h4>

        <div style="text-align: center">
            <a href="@routes.Training.scalaIndex">
                <img width="150" src='@MyAssets.urlOf("/img/scala-logo.png", true)' alt="Scala Schulung"/>
            </a>
        </div>
    </div>
} {
    @content
}
