@(title: String, url: String, date: String)(content: Html)

<div class="blog snippet">
    <h2>
        <a href="@url">
            @title
        </a>
        <span class="date">@date</span>
    </h2>

    <article>
        <p>
            @content
        </p>
        <a href="@url">weiterlesen</a>
    </article>
</div>
