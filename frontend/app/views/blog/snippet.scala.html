@(title: String, url: String, date: String)(content: Html)

@readOn = @{
    if (url.contains("/en/"))
        "read more"
    else
        "weiterlesen"
}

<div class="blog snippet">
    <h2>
        <a href="@url">
            @title
        </a>
        <span class="date">@date</span>
    </h2>

    <article>
        <p>
            @content
        </p>
        <a href="@url">@readOn</a>
    </article>
</div>
