@(title: String, date: String, withComments: Boolean = true)(content: Html)

@layout.public(title) {

    <div class="blog unit">
        <h2>
            @title
            <span class="date">@date</span>
        </h2>

        <article>
            @content
        </article>

        @if(withComments) {
            @comp.disqus()
        }
    </div>
}
