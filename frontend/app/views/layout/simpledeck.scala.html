@(title: String, showhHead: Boolean = true, clazz: String = "")(content: Html)

@layout.slidedeck(title, clazz = "light " + clazz) {
    @if(showhHead) {
        @headslide() {
            @title
        } {
            @content
        }
    } else {
        @slide() {
            @content
        }
    }
}
